<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Drum Kit</title>
        <meta name="description" content="A simple website that plays a particular drum sound whenever
        the keyboard letters a,s,d,f,j,k,l are pressed.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@700&display=swap">
        <link rel="stylesheet" href="drum-kit.css">
    </head>
    <body>
        <header>
            <h1>Drum Kit</h1>
        </header>
        <main>
            <section id="buttons">
                <button class="drum-button" id="tom">A</button>
                <button class="drum-button" id="hihat">S</button>
                <button class="drum-button" id="openhat">D</button>
                <button class="drum-button" id="ride">F</button>
                <button class="drum-button" id="kick">J</button>
                <button class="drum-button" id="snare">K</button>
                <button class="drum-button" id="tink">L</button>
            </section>
        </main>
        </body>

        <script src="drum-kit.js"></script>
    </body>
</html>
